<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bulb</title>
	
	
</head>
<style>
*{
  margin:0px;
  padding:0px;
}
img{
  height:300px;
  width: 150px;
}
.container{
  display: flex;
  gap: 10px;
  justify-content: center;
  align-items: center;
}
button{
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  background-color:red;
  color: white ;
}
  
</style>
<body>
	<div class="container">
	  <div class="left">
	    <div class="leftImg">
	      <img src="on.jpg" alt="">
	    </div>
	    <button id="leftBtn" style="background-color: greenyellow;"> Switch Off</button>
	  </div>
	  <div class="right">
	    <div class="rightImg">
	    </div>
	    <button id="rightBtn" style="background-color:red;"> Switch On</button>
	  </div>
	</div>
  
	<script>
	  let leftBtn = document.getElementById("leftBtn");
	  leftBtn.addEventListener("click", function() {
	    
	    let leftImage = document.querySelector("img");
	    leftImage.src = "off.jpg"
	  
	  
	  })
	  
	  let rightBtn = document.getElementById("rightBtn");
	  rightBtn.addEventListener("click", function() {
	  
	    let rightImage = document.querySelector("img");
	    rightImage.src = "on.jpg"
	  })
	</script>
	
</body>
</html>
